<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .fullscreen-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f0f0f0;
        }
        
        .fullscreen-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
       
    </style>
</head>
<body>
    <div class="fullscreen-wrapper">
        <iframe 
            class="fullscreen-iframe"
            src="https://script.google.com/macros/s/AKfycbyVwk2Z0Cc8m8x_Bza2cD3v3bVzV39_Rw4SkXOyLwX2vVz2PYXQpsWxfd1jXIInUtSqTA/exec"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
