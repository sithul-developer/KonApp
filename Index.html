<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        .fullscreen-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f0f0f0;
        }
        
        .fullscreen-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* 加载状态样式 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="fullscreen-wrapper">
        <iframe 
            class="fullscreen-iframe"
            src="https://script.google.com/macros/s/AKfycbxQI2Vc2cUzp7xETVW58s7XJiTRSWbfokB1dDI4Pvp4bfpnyhjzRZttiKvn8RjHNBcSoA/exec"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
